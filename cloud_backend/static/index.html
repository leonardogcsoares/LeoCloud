<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet"
          type="text/css">
    <!--<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">-->
    <link href="/static/Content/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/Content/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="/static/Content/bootstrap-slider.min.css" rel="stylesheet" type="text/css">
    <link href="/static/Content/index.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="providersApp">
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span>LeoCloud</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/addprovider">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="section" ng-controller="ProvidersController">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="">
                    <!--<strong>Pesquisar</strong>	-->
                    <!--<input type="search" class="form-control" id="input-search" placeholder="Pesquisar..."
                    />-->
                    <div class="form-group col-md-12">
                        <strong>Pre√ßo/Hora</strong>
                        <small>(Reais)</small>
                        <input type="text" ng-model="price" class="form-control input-lg" name="priceProvider"
                               id="input-search-price">
                    </div>
                    <hr>
                    <strong>Provedor</strong>

                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="providerName" name="radio-provider" class="provider" value="" checked="checked" >Todos</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="providerName" name="radio-provider" class="provider" value="aws">AWS</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="providerName" name="radio-provider" class="provider" value="google">Google</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="providerName" name="radio-provider" class="provider" value="hp">HP</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" ng-model="providerName" name="radio-provider" class="provider" value="azure">Microsoft
                            Azure</label>
                    </div>
                    <div class="form-group col-md-10">
                        <br>
                        <strong class="pull-right">CPU</strong>
                        <br>
                        <input id="cpu" data-slider-id="cpu-slider" type="text" data-slider-min="1" data-slider-max="20"
                               data-slider-step="1" data-slider-value="1" data-slider-tooltip="hide">
                        <br>
                        <strong>
                            <span id="cpuSliderValue">1</span>vCPU</strong>
                    </div>
                    <div class="form-group col-md-10">
                        <br>
                        <strong class="pull-right">RAM</strong>
                        <br>
                        <input id="ram" data-slider-id="ram-slider" type="text" data-slider-min="1"
                               data-slider-max="100" data-slider-step="1" data-slider-value="1"
                               data-slider-tooltip="hide">
                        <br>
                        <strong>
                            <span id="ramSliderValue">1</span>GB</strong>
                    </div>
                    <div class="form-group col-md-10">
                        <br>
                        <strong class="pull-right">Disco</strong>
                        <br>
                        <input id="disco" data-slider-id="disco-slider" type="text" data-slider-min="1"
                               data-slider-max="400" data-slider-step="1" data-slider-value="1"
                               data-slider-tooltip="hide">
                        <br>
                        <strong>
                            <span id="discoSliderValue">1</span>GB</strong>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <ul class="media-list">
                    <li class="media"
                        ng-repeat="provider in providers |filter:providerFilter | filter:priceFilter | filter:cpuFilter | filter:ramFilter | filter:discoFilter | orderBy: 'provider'">
                        <div class="col-lg-12 provider-container clearfix">
                            <h4 class="col-md-3">[[provider.providerName]]</h4>

                            <div class="col-md-4">
                                <p class="">Cpu: [[provider.cpu]]</p>

                                <p class="">Ram: [[provider.ram]]</p>

                                <p class="">Disco: [[provider.disco]]</p>
                            </div>
                            <h4 class="col-md-3">
                                <strong>R$ [[provider.price]]</strong>/hr</h4>
                            <img class="media-object col-md-2" src="[[provider.link]]" height="64" width="64">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer class="section section-primary text-left">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <h1>LeoCloud</h1>
            </div>
            <div class="col-md-7 pull-right">
                <a id="github-link" href="https://github.com/leonardogcsoares/LeoCloud"><h4>
                    https://github.com/leonardogcsoares/LeoCloud</h4></a>
            </div>
        </div>
    </div>
</footer>
<!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
<script src="/static/Scripts/angular.js"></script>
<script src="/static/Scripts/angular-route.js"></script>
<script src="/static/Scripts/jquery.min.js"></script>
<!-- UI Libs -->
<script src="/static/Scripts/bootstrap.js"></script>
<script src="/static/Scripts/bootstrap-slider.js"></script>
<script src="/static/Scripts/angular-slider.js"></script>
<!-- App libs -->
<script src="/static/app/app.js"></script>
<script src="/static/app/controllers/controllers.js"></script>
<script src="/static/app/factories/factories.js"></script>

</body>
</html>
